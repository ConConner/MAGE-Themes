# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish Dev Build

on:
  push:
    branches: [ "QOL-Improvements"]
    paths-ignore:
      - 'readme.md'
      - 'ConnerTodo.txt'
      - 'changelog.txt'
      - 'github/**'
      - 'LICENSE'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Publish 64
      run: dotnet publish mage -r win-x64 -c release -o foo --sc false
    - name: Copy Docs
      run: |
        Copy-Item -Path Docs/doc.html -Destination foo/doc.html
        Copy-Item -Path Docs/technical.html -Destination foo/technical.html

    - name: Upload Artifacts 64
      uses: actions/upload-artifact@v4
      with:
        name: MAGEThemes
        path: foo
